<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wisdom of Intercom</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            background-color: #121212; /* Dark Theme Background */
            color: #e0e0e0; /* Light Text */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif; /* Futuristic Font */
        }

        /* Container for Content */
        .content {
            text-align: center;
            padding: 20px;
            border: 1px solid #333; /* Subtle border for tech feel */
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05); /* Semi-transparent for depth */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5em;
            color: #00d4ff; /* High-tech blue color */
            margin-bottom: 10px;
        }

        /* Subtext Styling */
        p {
            font-size: 1.2em;
            color: #b0b0b0; /* Subtle text color */
        }

        /* Image Styling */
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>The Wisdom of Intercom</h1>
        <p>My name is Oran, and I work at Intercom. Ask Fin about all our thought leadership down through the years...</p>
    </div>
    <img src="mind.png" alt=Our ideas flow">
</body>
</html>
